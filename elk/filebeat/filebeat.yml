filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /logs/combined-*.log
    json.keys_under_root: true
    json.add_error_key: true
    fields:
      log_type: combined
      service: tcg-marketplace-backend

  - type: log
    enabled: true
    paths:
      - /logs/error-*.log
    json.keys_under_root: true
    json.add_error_key: true
    fields:
      log_type: error
      service: tcg-marketplace-backend
      severity: error

  - type: log
    enabled: true
    paths:
      - /logs/http-*.log
    json.keys_under_root: true
    json.add_error_key: true
    fields:
      log_type: http
      service: tcg-marketplace-backend

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  indices:
    - index: "tcg-logs-combined-%{+yyyy.MM.dd}"
      when.equals:
        fields.log_type: "combined"
    - index: "tcg-logs-error-%{+yyyy.MM.dd}"
      when.equals:
        fields.log_type: "error"
    - index: "tcg-logs-http-%{+yyyy.MM.dd}"
      when.equals:
        fields.log_type: "http"

setup.kibana:
  host: "kibana:5601"

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644
