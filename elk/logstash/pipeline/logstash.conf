input {
  file {
    path => "/logs/combined-*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
    type => "combined"
  }

  file {
    path => "/logs/error-*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
    type => "error"
  }

  file {
    path => "/logs/http-*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
    type => "http"
  }
}

filter {
  # Parse timestamp
  date {
    match => [ "timestamp", "yyyy-MM-dd HH:mm:ss", "ISO8601" ]
    target => "@timestamp"
  }

  # Add metadata
  mutate {
    add_field => {
      "service" => "tcg-marketplace-backend"
      "environment" => "${NODE_ENV:development}"
    }
  }

  # Parse JSON message if exists
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
      target => "parsed_message"
    }
  }

  # Extract error details for error logs
  if [type] == "error" {
    mutate {
      add_tag => ["error"]
    }
  }

  # Extract HTTP details for http logs
  if [type] == "http" {
    mutate {
      add_tag => ["http"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "tcg-logs-%{type}-%{+YYYY.MM.dd}"
    manage_template => true
  }

  # Debug output (optional, remove in production)
  stdout {
    codec => rubydebug
  }
}
